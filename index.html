<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="principal">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoBGCfBTDL-sHFj2kWebAs9jB5qtQuGfYRQ&s"
            alt="Logo">
        <h1>Cadastro de Alunos</h1>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" id="email">
        </div>

        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" maxlength="8">
        </div>
        

        <div class="form-group">
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" readonly>
        </div>

        <div class="form-group">
            <label for="numero">NÃºmero:</label>
            <input type="text" id="numero">
        </div>

        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" readonly>
        </div>

        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" readonly>
        </div>

        <div class="form-group">
            <label for="uf">UF:</label>
            <input type="text" id="uf" readonly>
        </div>
        
        <div id="erro" class="error" style="display: none;"></div>
        <button id="cadastrar" class="btn btn-success mt-3">Cadastrar</button>
        <div id="listaEnderecos" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
